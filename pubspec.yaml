name: weather_app
description: A Flutter weather application using OpenWeatherMap API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Requests
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Location (Optional)
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # UI Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true